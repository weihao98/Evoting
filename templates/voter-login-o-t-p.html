    <script>
      var seconds=60;
      var timer;
      function myFunction() {
        if(seconds < 60) {
          document.getElementById("timer").innerHTML = seconds + 's';
        }
           if (seconds >0 ) {
               seconds--;
           } else {
               clearInterval(timer);
               //alert("OTP expired, please request new otp");
               location.reload();
           }
      }
      
        if(!timer) {
          timer = window.setInterval(function() {
            myFunction();
          }, 1000);
        }
       
      //When a key is pressed in the text area, update the timer using myFunction
      
       //If seconds are equal or greater than 0, countdown until 1 minute has passed
      //Else, clear the timer and alert user of how many words they type per minute
      
      document.getElementById("timer").innerHTML="1:00"; 
      $('.digit-group').find('input').each(function() {
        $(this).attr('maxlength', 1);
        $(this).on('keyup', function(e) {
          var parent = $($(this).parent());
          
          if(e.keyCode === 8 || e.keyCode === 37) {
            var prev = parent.find('input#' + $(this).data('previous'));
            
            if(prev.length) {
              $(prev).select();
            }
          } else if((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 65 && e.keyCode <= 90) || (e.keyCode >= 96 && e.keyCode <= 105) || e.keyCode === 39) {
            var next = parent.find('input#' + $(this).data('next'));
            
            if(next.length) {
              $(next).select();
            } else {
              if(parent.data('autosubmit')) {
                parent.submit();
              }
            }
          }
        });
      });
